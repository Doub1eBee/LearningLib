name: .NET Core Desktop

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

   

    runs-on: windows-latest  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    env:
      Solution_Name: LearningProject.sln                        # Replace with your solution name, i.e. MyWpfApp.sln.
      Test_Project_Path: LearningLib.Tests              # Replace with the path to your test project, i.e. MyWpfApp.Tests\MyWpfApp.Tests.csproj.
      

    steps:

    # Execute all unit tests in the solution
    - name: Execute unit tests
      run: dotnet test
